<body>

<section id="nowrap">

    <p class="jm-nowrap pct50 mgt10 p5">（单行文字溢出隐藏）强制打断你，就不让你换行，溢出则隐藏。Yeah~</p>
    <p class="jm-nowrap-flex pct50 mgt10 p5">（-webkit-line-clamp:1）就是限制你只能有1行，溢出则隐藏。Yeah~</p>
    <p class="jm-nowrap-multi pct50 mgt10 p5">（-webkit-line-clamp:2）就是限制你只能有2行，默认为2，可以修改。Yeah~</p>

</section>

</body>
